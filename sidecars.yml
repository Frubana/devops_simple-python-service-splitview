---
sidecars:
  - name: "vault_sidecar"
    essential: true
    image: "124378474992.dkr.ecr.us-east-1.amazonaws.com/vault-sidecar:v1.0.12"
    portMappings:
      - containerPort: "4900"
        hostPort: "4900"
    logConfiguration:
      logDriver: "awslogs"
      options: "{{ awslogs_options }}"
    environment: "{{ container_env }}"